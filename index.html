---
layout: default
active: index
---


<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">
      <h2><a href="{{ post.url }}"> {{ post.title | escape}} </a></h2>
    </strong>
      <p>{{ post.content | truncatewords: 100 }}</p>
    </article>
  {% endfor %}
</div>

<!-- Pagination links -->
<div class="pager">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="pre">Prev</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next">Next</a>
  {% endif %}
</div>
